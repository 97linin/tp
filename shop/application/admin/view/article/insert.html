{layout name="public::layout" /}
<div class="row">
				<div class="col-md-8">
					<div class="page-header">
	                  <h2>发布商品</h2>
                    </div>
<form action="{:url('index/index/save')}"  method="post" id="login" enctype="multipart/form-data">
<input type="hidden" name="user_id" value="{$Think.session.user_id}">

	<div class="form-group">
		<label for="title"  control-label">商品标题：</label>
		
			<input type="text" name="title" class="form-control" id="title" placeholder="title">
		
	</div>
	<div class="form-group">
		<label for="title"  control-label">商品价格：</label>
		
			<input type="text" name="price" class="form-control" id="price" placeholder="价格">
		
	</div>

		<div class="form-group">
		<label for="title"  control-label">商品栏目名称：</label>
	    <select name="cate_id" id="" class="form-control">
	    	{volist name="cateList" id="cate"}
	    	 <option value="{$cate.id}">{$cate.name}</option>
	    	 {/volist}
	    </select>
	     </div>
	     	<div class="form-group">
		<label for="content"  control-label">商品介绍：</label>
		
     	<textarea class="form-control" name="content" id="content" style="min-height:250px" ></textarea>
     	
     	</div>
     		<div class="form-group">
		<label for="title_img"  control-label">商品图片：</label>
		
			<input type="file" name="title_img" class="form-control" id="title_img" placeholder="title_img">
		
	</div>
	
	<div class="form-group">
		
			<button type="submit" class="btn btn-primary" id="submit">保存</button>
		
	</div>
	
</form>     

</div>
<script type="text/javascript">
bkLib.onDomLoaded(function() {
	
	
	new nicEditor({iconsPath :'__STATIC__/assets/js/nicEditorIcons.gif'}).panelInstance('content');
	
});
</script>
