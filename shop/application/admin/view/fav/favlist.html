{layout name="public::layout" /}

<h4 class="text-success text-center">分类管理</h4>

<table class="table table-striped table-hover text-center">
	<tr style="height:30px">
		
		<td>user_id</td>
		<td>article_ID</td>
	    <td>价格</td>
	    <td>title</td>
		<td colspan="2">操作</td>
	</tr>
	{volist name="favList" id="fav" empty="$empty"}
	<tr>
		<td>{$fav.user_id}</td>
		<td>{$fav.article_id}</td>
		<td>{$fav.price}</td>

		

		<td>{$fav.title}</td>
		

		<td><a href="" onclick="dele();return false;">删除</a>
			<a href="" onclick="dele();return false;">支付</a>
		</td>
	</tr>
	{/volist}
</table>
<!-- 分类需要添加操作 -->


<script>
	function dele()
	{
		if(confirm('您真的要删除吗?') == true){
			window.location.href = "{:url('fav/doDelete',['id'=>$fav.id])}"			
		}
	}
</script>
