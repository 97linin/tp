<body style=" background-image: url('__STATIC__/assets/images/bg.jpeg');background-repeat:no-repeat;background-attachment: fixed;">
{include file="public/header"/}
			{include file="public/nav"/}
			
			<div class="row">
				<div class="col-md-8">
					<div class="page-header">
	                  <h2>用户登陆</h2>
                    </div>
<form class="form-horizontal" method="post" id="login">

	<div class="form-group">
		<label for="inputEmail2" class="col-sm-2 control-label">邮箱：</label>
		<div class="col-sm-10">
			<input type="text" name="email" class="form-control" id="inputEmail2" placeholder="Email">
		</div>
	</div>

	<div class="form-group">
		<label for="inputPassword4" class="col-sm-2 control-label">密码：</label>
		<div class="col-sm-10">
			<input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Password">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="button" class="btn btn-primary" id="submit">登陆</button>
		</div>
	</div>
</form>
                    
                    
</div>
			
	
<script>
	
	$(function () {
   $("#submit").on('click',function(){
	  	$.ajax({
	  		type:'post',
	  		url:"{:url('index/User/loginCheck')}",
	  		data:$('#login').serialize(),//serialize()序列化处理数据
	  		dataType:'json',
	  		success:function(data){
	  			console.log(data);
	  			switch(data.status)
	  			{
	  			   case 1:
	  			   alert(data.message);
	  			   window.location.href="{:url('index/Index/index')}";
	  			   break;
	  			   case 0:
	  			   case -1:
	  			   alert(data.message);
	  			   window.location.href="{:url('index/User/login')}";
	  			}
	  		}
	  	})
	  })
});
	
	
	

</script>

       {include file="public/footer"/}
